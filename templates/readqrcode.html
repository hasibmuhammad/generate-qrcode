<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-screen bg-red-400 px-16 py-6 overflow-hidden">
      <a href="/">
        <h1 class="text-white font-bold text-2xl md:text-3xl">GET QRCODE</h1>
      </a>
    </div>
    <div
      class="w-3/5 md:w-2/5 mx-auto mt-32 flex flex-col justify-center items-center"
    >
      <h1>{{value}}</h1>
      <div class="flex w-full mt-8 items-center justify-center bg-grey-lighter">
        <form action="/readqrcode" method="POST">
          <div class="flex justify-center">
            <div class="mb-3 w-96">
              <label
                for="formFileSm"
                class="form-label inline-block mb-2 text-gray-700"
                >Upload Qrcode</label
              >
              <input
                class="form-control block w-full px-2 py-1 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="formFileSm"
                type="file"
                name="qrcode"
              />
            </div>
          </div>
          <button
            class="w-full bg-transparent hover:bg-red-400 text-black font-semibold hover:text-white py-2 px-4 border border-red-400 hover:border-transparent rounded"
            type="submit"
          >
            Upload
          </button>
        </form>
      </div>
      <footer class="mt-80">
        <p>
          Built with ❤️ By -
          <a href="https://github.com/hasibmuhammad"> &copy; Hasib Muhammad</a>
        </p>
      </footer>
    </div>
  </body>
</html>
