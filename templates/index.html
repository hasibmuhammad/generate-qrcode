<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-screen bg-red-400 px-16 py-6 overflow-hidden">
      <a href="/">
        <h1 class="text-white font-bold text-2xl md:text-3xl">GET QRCODE</h1>
      </a>
    </div>
    <div
      class="w-1/5 md:w-2/5 mx-auto mt-32 flex flex-col justify-center items-center"
    >
      {%if success %}
      <h1 class="w-2/3 text-center font-bold">{{success}}</h1>
      {%endif%}
      <form action="/generate" method="POST" class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-url"
            >
              URL
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-url"
              type="url"
              name="url"
              placeholder="https://example.com"
              required
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-state"
            >
              Box Sizes
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-state"
                name="size"
              >
                <option value="">Select Size</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="w-full flex justify-center text-center">
            <div class="w-full md:w-1/3 px-3 mb-6 mt-6 md:mb-0">
              <fieldset>
                <legend
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                >
                  Fill Color
                </legend>
                <input
                  type="color"
                  id="fillColor"
                  name="fillColor"
                  onchange="return setFillColor(this)"
                /><br /><br />
              </fieldset>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 mt-6 md:mb-0">
              <fieldset>
                <legend
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                >
                  Back Color
                </legend>
                <input
                  type="color"
                  id="backColor"
                  name="backColor"
                  onchange="return setBackColor(this)"
                /><br /><br />
              </fieldset>
            </div>
          </div>
        </div>
        <button
          class="w-full bg-transparent hover:bg-red-400 text-black font-semibold hover:text-white py-2 px-4 border border-red-400 hover:border-transparent rounded"
        >
          Generate
        </button>
      </form>
    </div>
    <script>
      (() => {
        document.getElementById("fillColor").setAttribute("value", "#39a711");
      })();
      const setFillColor = (e) => {
        const fillEl = document.getElementById("fillColor");
        fillEl.setAttribute("value", e.value);
      };
      const setBackColor = (e) => {
        const backEl = document.getElementById("backColor");
        backEl.setAttribute("value", e.value);
      };
    </script>
  </body>
</html>
